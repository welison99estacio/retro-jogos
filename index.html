<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Meus Jogos Retro â€“ NES</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-top: 0;
    }
    canvas {
      border: 4px solid #00ff99;
      display: block;
      margin: 20px auto;
    }
    input[type="file"] {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Meus Jogos Retro â€“ NES</h1>
  <p>Selecione um arquivo <strong>.nes</strong> do seu computador para comeÃ§ar:</p>
  <input type="file" id="romInput" accept=".nes" />

  <div id="screen"></div>

  <script src="https://unpkg.com/jsnes@0.8.0/dist/jsnes.min.js"></script>
  <script>
    // Cria o canvas onde o jogo vai rodar
    const canvas = document.createElement('canvas');
    canvas.width = 256;
    canvas.height = 240;
    document.getElementById('screen').appendChild(canvas);
    const ctx = canvas.getContext('2d');

    // Inicializa o emulador NES
    const nes = new jsnes.NES({
      onFrame(frameBuffer) {
        const imageData = ctx.getImageData(0, 0, 256, 240);
        for (let i = 0; i < frameBuffer.length; i++) {
          const color = frameBuffer[i];
          imageData.data[i * 4 + 0] = color & 0xff;         // R
          imageData.data[i * 4 + 1] = (color >> 8) & 0xff;  // G
          imageData.data[i * 4 + 2] = (color >> 16) & 0xff; // B
          imageData.data[i * 4 + 3] = 0xff;                 // A
        }
        ctx.putImageData(imageData, 0, 0);
      }
    });

    let frameInterval;

    // Ao selecionar ROM, lÃª como ArrayBuffer e inicia a emulaÃ§Ã£o
    document.getElementById('romInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        const arrayBuffer = reader.result;
        // Converte ArrayBuffer em string binÃ¡ria
        const decoder = new TextDecoder('utf-8');
        const binaryString = decoder.decode(arrayBuffer);
        nes.loadROM(binaryString);

        // Se jÃ¡ havia um loop de frames, limpa antes
        if (frameInterval) clearInterval(frameInterval);
        frameInterval = setInterval(() => nes.frame(), 1000 / 60);
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
