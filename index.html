<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Meus Jogos Retro - NES</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      border: 4px solid #00ff99;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Meus Jogos Retro - NES</h1>
  <p>Escolha um arquivo <strong>.nes</strong> do seu computador:</p>
  <input type="file" id="romInput" accept=".nes" />
  <div id="screen"></div>

  <script src="https://unpkg.com/jsnes@0.8.0/dist/jsnes.min.js"></script>
  <script>
    const canvas = document.createElement("canvas");
    canvas.width = 256;
    canvas.height = 240;
    document.getElementById("screen").appendChild(canvas);
    const ctx = canvas.getContext("2d");

    const nes = new jsnes.NES({
      onFrame: function (frameBuffer) {
        const imageData = ctx.getImageData(0, 0, 256, 240);
        for (let i = 0; i < frameBuffer.length; i++) {
          const color = frameBuffer[i];
          imageData.data[i * 4 + 0] = color & 0xff;         // R
          imageData.data[i * 4 + 1] = (color >> 8) & 0xff;  // G
          imageData.data[i * 4 + 2] = (color >> 16) & 0xff; // B
          imageData.data[i * 4 + 3] = 0xff;                 // A
        }
        ctx.putImageData(imageData, 0, 0);
      },
    });

    let frameInterval;

    document.getElementById("romInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        const arrayBuffer = reader.result;
        const binaryString = new Uint8Array(arrayBuffer).reduce((data, byte) => data + String.fromCharCode(byte), '');
        nes.loadROM(binaryString);

        if (frameInterval) clearInterval(frameInterval);
        frameInterval = setInterval(() => {
          nes.frame();
        }, 1000 / 60);
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
