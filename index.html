<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Meus Jogos Retro - NES</title>
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      border: 4px solid #00ff99;
      margin-top: 20px;
    }
    input {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Meus Jogos Retro - NES</h1>
  <p>Escolha um arquivo .nes do seu computador para jogar:</p>
  <input type="file" id="romLoader" accept=".nes" />

  <div id="emulator" style="margin-top: 20px;"></div>

  <script src="https://unpkg.com/jsnes@0.8.0/dist/jsnes.min.js"></script>
  <script>
    const nes = new jsnes.NES({
      onFrame: function(frameBuffer) {
        const imageData = ctx.getImageData(0, 0, 256, 240);
        for (let i = 0; i < frameBuffer.length; i++) {
          imageData.data[i * 4 + 0] = frameBuffer[i] & 0xFF;
          imageData.data[i * 4 + 1] = (frameBuffer[i] >> 8) & 0xFF;
          imageData.data[i * 4 + 2] = (frameBuffer[i] >> 16) & 0xFF;
          imageData.data[i * 4 + 3] = 0xFF;
        }
        ctx.putImageData(imageData, 0, 0);
      },
      onStatusUpdate: function() {},
      onAudioSample: function() {}
    });

    const canvas = document.createElement("canvas");
    canvas.width = 256;
    canvas.height = 240;
    document.getElementById("emulator").appendChild(canvas);
    const ctx = canvas.getContext("2d");

    document.getElementById("romLoader").addEventListener("change", function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function() {
        nes.loadROM(reader.result);
        nes.frame();
        startEmulation();
      };
      reader.readAsBinaryString(file);
    });

    function startEmulation() {
      setInterval(function() {
        nes.frame();
      }, 1000 / 60);
    }
  </script>
</body>
</html>
